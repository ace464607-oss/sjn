  <style>
    :root {
      --primary: #2563eb;
      --primary-soft: rgba(37, 99, 235, 0.08);
      --text-main: #111827;
      --text-sub: #6b7280;
      --border-subtle: #e5e7eb;
      --bg-soft: #f9fafb;
      --radius-lg: 18px;
      --radius-full: 999px;
      --shadow-card: 0 14px 30px rgba(15, 23, 42, 0.08);
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Pretendard",
        "Apple SD Gothic Neo", sans-serif;
      background: #ffffff;
      color: var(--text-main);
    }

    .board-wrap {
      max-width: 1200px;
      margin: 40px auto 80px;
      padding: 0 16px 80px;
    }

    .board-header {
      margin-bottom: 24px;
    }

    .board-title {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .board-desc {
      font-size: 14px;
      color: var(--text-sub);
    }

    .board-search {
      margin-top: 24px;
      max-width: 420px;
      position: relative;
    }

    .board-search input {
      width: 100%;
      padding: 10px 40px 10px 40px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      font-size: 14px;
      background: #f9fafb;
      transition: box-shadow 0.15s ease, border-color 0.15s ease,
        background-color 0.15s ease;
    }

    .board-search input::placeholder {
      color: #9ca3af;
    }

    .board-search input:focus {
      outline: none;
      border-color: var(--primary);
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2),
        0 12px 30px rgba(15, 23, 42, 0.08);
    }

    .board-search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 15px;
      color: #9ca3af;
      pointer-events: none;
    }

    .board-filter {
      margin-top: 18px;
      display: inline-flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .filter-chip {
      border-radius: var(--radius-full);
      border: 1px solid transparent;
      font-size: 13px;
      padding: 6px 14px;
      background: transparent;
      color: var(--text-sub);
      cursor: pointer;
      transition: background-color 0.15s ease, color 0.15s ease,
        box-shadow 0.15s ease, transform 0.1s ease, border-color 0.15s ease;
    }

    .filter-chip:hover {
      background: var(--bg-soft);
    }

    .filter-chip.is-active {
      background: var(--primary);
      color: #ffffff;
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.35);
      border-color: var(--primary);
      transform: translateY(-1px);
    }

    .reviews-section {
      margin-top: 28px;
    }

    .review-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    .review-card {
      position: relative;
      border-radius: var(--radius-lg);
      background: #ffffff;
      padding: 18px 20px 20px;
      border: 1px solid rgba(148, 163, 184, 0.18);
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.04);
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease,
        border-color 0.18s ease, background-color 0.18s ease;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .review-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-card);
      border-color: rgba(37, 99, 235, 0.35);
    }

    .review-card__top {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-sub);
    }

    .review-card__category {
      padding: 3px 9px;
      border-radius: 999px;
      background: var(--primary-soft);
      color: #1d4ed8;
      font-weight: 600;
      font-size: 11px;
    }

    .review-card__rating {
      margin-left: auto;
      color: #f59e0b;
      font-size: 12px;
    }

    .review-card__title {
      font-size: 15px;
      font-weight: 700;
      line-height: 1.5;
      margin: 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: keep-all;
    }

    .review-card__snippet {
      font-size: 13px;
      color: var(--text-sub);
      line-height: 1.5;
      margin: 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-word;
    }

    .review-card__meta {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
