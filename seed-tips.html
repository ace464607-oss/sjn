
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>샘플 꿀팁 글 생성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 24px 28px;
      border-radius: 18px;
      box-shadow: 0 12px 35px rgba(15, 23, 42, 0.12);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      color: #6b7280;
      margin-top: 0;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #seed-status {
      margin-top: 14px;
      font-size: 13px;
      color: #374151;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>샘플 꿀팁 글 생성</h1>
    <p>버튼 한 번으로 Firebase에 테스트용 꿀팁 글 5개를 만들어 둡니다.<br>운영 시작 전에만 사용하고, 나중에는 이 파일을 삭제해 두세요.</p>
    <button id="seed-button">샘플 글 5개 만들기</button>
    <div id="seed-status"></div>
  </div>

  <script type="module" src="./js/seed-tips.js"></script>
</body>
</html>
